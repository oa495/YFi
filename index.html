<html>
<head>
	<title>Why-Fi</title>
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400|Questrial" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/loading-bar.css"/>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/loading-bar.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</head>
<body>
	<div id="container">
		<h1>Why-fi</h2>
		<div class="countries">
			<h2> Countries / Regions </h2>
		</div>
		<div class="loading-elements">
			<button><img src="images/left-arrow.svg" /></button>
			<ul class="loading-elements-list">
				<li class="active" class>
					<h3>Netflix</h3>
					<div id='wrapper'>
						<div id='loading'>
							<div class='bulletouter'>
								<div class='bulletinner'></div>
							<div class='mask'></div>
							<div class='dot'></div>
						</div>
					</div>
					</div>
				</li>
				<li>
					<h3>Instagram's / Medium's Blur Effect on Images </h3>
					<div class="img-blur" style="background-image:url(https://cdn-images-1.medium.com/freeze/max/27/1*sg-uLNm73whmdOgKlrQdZA.jpeg?q=20)">
						<div style="padding-bottom: 66.7%;"></div>
					</div>
				</li>
				<li>
					<h3>Google Loading Animation</h3>
					<div class="wrapper">
						<div class="blue ball"></div>
						<div class="red ball"></div>  
						<div class="yellow ball"></div>  
						<div class="green ball"></div>  
					</div>
				</li>
				<li>
					<h3>Loading Bar</h3>
					<div class="ldBar" data-value="50"></div>
				</li>
				<li>
					<h3>Loading Animation</h3>
					<div>
						<div class="loader">
							<svg class="circular" viewBox="25 25 50 50">
								<circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10"/>
							</svg>
						</div>
					</div>
				</li>
				<li>
					<h3>Loading Animation 2</h3>     
					<div class="load-wrapp">
						<div class="load-10">
							<p>Loading 10</p>
							<div class="bar"></div>
						</div>
					</div>
				</li>
				<li>
					<h3>Linkedin Content Placeholder</h3>
					<div class="module post-feed">
						<div class="circle"></div>
						<div class="line-wrapper">
							<div class="line width110"></div>
							<div class="line width250"></div>
						</div>
						<div class="height20"></div>
						<div class="line width500"></div>
						<div class="line width470"></div>
					</div>

					<div class="module post-feed">
						<div class="circle"></div>
						<div class="line-wrapper">
							<div class="line width110"></div>
							<div class="line width250"></div>
						</div>
						<div class="height20"></div>
						<div class="line width500"></div>
						<div class="line width470"></div>
					</div>

					<div class="module post-feed">
						<div class="circle"></div>
						<div class="line-wrapper">
							<div class="line width110"></div>
							<div class="line width250"></div>
						</div>
						<div class="height20"></div>
						<div class="line width500"></div>
						<div class="line width470"></div>
					</div>
				</li>
			</ul>
			<button><img src="images/right-arrow.svg" /></button>
		</div>
	</div>
</body>
</html
